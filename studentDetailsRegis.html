<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Contact</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,700,700i&display=swap"
      rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <!--  Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- bootstrap min js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <main class="main-content-layout">
      <div class="content-wrapper shadow bg-light">
        <!-- ======= Header ======= -->
        <div class="content-header shadow-lg">
          <div class="dropdown">
            <span
              class="p-2 rounded-3 text-bg-info dropdown-toggle"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              ><i class="bi bi-list"></i>
            </span>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">
                  <i class="bi bi-pencil-square"></i> Edit Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="bi bi-box-arrow-left"></i> Logout</a
                >
              </li>
            </ul>
          </div>
          <span class="text-light fs-2"><span>Student Details</span></span>
        </div>
        <!-- End Header -->

        <div
          class="border border-3 border border-2 p-2 m-5 d-flex flex-column overflow-auto">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-lg-6">
              <label for="studentNameInput" class="form-label"
                >Student Name</label
              >
              <input class="form-control" id="studentNameInput" required />
              <div class="invalid-feedback">Please enter a valid name.</div>
            </div>
            <div class="col-lg-6">
              <label for="departNameInput" class="form-label">Department</label>
              <input class="form-control" id="departNameInput" required />
              <div class="invalid-feedback">
                Please enter a your department name.
              </div>
            </div>

            <!-- <div>
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div> -->
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- End #main -->
    <script>
      (function () {
        "use strict";
        let form = document.querySelector(".needs-validation");

        form.addEventListener(
          "submit",
          function (event) {
            event.preventDefault();
            event.stopPropagation();
            if (!form.checkValidity()) {
              form.classList.add("was-validated");
              return;
            }
            // api call form submission
          },
          false
        );
      })();
    </script>
  </body>
</html>
